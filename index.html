<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="formulario.js"></script>
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="contenedor">
        <form action="#" class="formulario" id="formulario" name="formulario">
            <div class="cont-input">
                <input type="text" name="nombre" placeholder="Nombre" id="">
                <input type="text" name="correo" placeholder="Correo" id="">
                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio hombre">Masculino</label>
                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer">Femenino</label>
                </div>
                <ul class="error" id="error">

                </ul>

            </div>
            <input type="submit" value="Registrate" class="boton">

        </form>
    </div>
</body>

</html>
